<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Bouquet For You ðŸŒ¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --petal-pink: #FFB6C1;
            --rose-red: #FF69B4;
            --soft-lavender: #E6E6FA;
            --cream: #FFF8E7;
            --sage-green: #9CAF88;
            --deep-green: #4A6741;
            --gold: #FFD700;
            --box-red: #DC143C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #FFF0F5 50%, var(--soft-lavender) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating particles background */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--petal-pink);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            opacity: 0.4;
            pointer-events: none;
        }

        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 1s; background: var(--rose-red); }
        .particle:nth-child(3) { left: 70%; top: 30%; animation-delay: 2s; background: var(--soft-lavender); }
        .particle:nth-child(4) { left: 85%; top: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; top: 10%; animation-delay: 4s; background: var(--gold); }
        .particle:nth-child(6) { left: 30%; top: 50%; animation-delay: 2.5s; }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 900px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            font-weight: 300;
            color: var(--deep-green);
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
            letter-spacing: 2px;
        }

        /* Present Box Styles */
        .present-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 3rem;
            height: 450px;
            cursor: pointer;
            animation: fadeInScale 1.2s ease-out 0.6s both;
        }

        .present-container.opened {
            cursor: default;
        }

        .instruction {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            color: var(--rose-red);
            margin-top: 1rem;
            animation: pulse 2s ease-in-out infinite;
            font-weight: 500;
            transition: all 0.5s ease;
        }

        .instruction.changed {
            font-size: 3rem;
            color: var(--deep-green);
            font-style: italic;
            animation: none;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Gift Box */
        .gift-box {
            position: absolute;
            width: 250px;
            height: 250px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.8s ease-out;
        }

        .gift-box.opening {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .box-base {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #C41E3A 0%, var(--box-red) 50%, #8B0000 100%);
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            box-shadow: 0 15px 40px rgba(220, 20, 60, 0.4);
        }

        .box-lid {
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, #C41E3A 0%, var(--box-red) 50%, #8B0000 100%);
            border-radius: 10px 10px 5px 5px;
            position: absolute;
            top: 0;
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.3);
            transform-origin: bottom;
            transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
        }

        .gift-box.opening .box-lid {
            transform: rotateX(-120deg) translateY(-40px);
            opacity: 0.3;
        }

        /* Ribbon */
        .ribbon-vertical {
            width: 30px;
            height: 100%;
            background: linear-gradient(90deg, var(--gold) 0%, #FFC700 50%, var(--gold) 100%);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .ribbon-horizontal {
            width: 100%;
            height: 30px;
            background: linear-gradient(180deg, var(--gold) 0%, #FFC700 50%, var(--gold) 100%);
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .bow {
            width: 80px;
            height: 60px;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 11;
        }

        .bow-left, .bow-right {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, var(--gold) 0%, #FFC700 100%);
            border-radius: 50% 50% 0 50%;
            position: absolute;
            top: 0;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.6);
        }

        .bow-left {
            left: 0;
            transform: rotate(-45deg);
        }

        .bow-right {
            right: 0;
            transform: rotate(45deg);
        }

        .bow-center {
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #FFC700 0%, var(--gold) 100%);
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.7);
        }

        /* Bouquet */
        .bouquet-container {
            position: absolute;
            width: 100%;
            max-width: 500px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, 150%);
            opacity: 0;
            transition: all 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
        }

        .bouquet-container.revealed {
            transform: translate(-50%, -50%);
            opacity: 1;
            pointer-events: all;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        @keyframes petalGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        .bouquet-svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 15px 40px rgba(255, 105, 180, 0.3));
        }

        .bouquet-container.revealed .bouquet-svg {
            animation: sway 4s ease-in-out infinite;
        }

        .flower-group {
            animation: petalGlow 3s ease-in-out infinite;
        }

        .flower-group:nth-child(2) { animation-delay: 0.5s; }
        .flower-group:nth-child(3) { animation-delay: 1s; }
        .flower-group:nth-child(4) { animation-delay: 1.5s; }
        .flower-group:nth-child(5) { animation-delay: 2s; }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0;
        }

        .sparkle.active {
            animation: sparkle 1s ease-out;
        }

        .sparkle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 25%; animation-delay: 0.2s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 15%; animation-delay: 0.4s; }
        .sparkle:nth-child(4) { bottom: 25%; right: 20%; animation-delay: 0.6s; }
        .sparkle:nth-child(5) { top: 10%; left: 50%; animation-delay: 0.3s; }
        .sparkle:nth-child(6) { bottom: 15%; left: 45%; animation-delay: 0.5s; }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .gift-box { width: 200px; height: 200px; }
        }
    </style>

    <script>
        const presentContainer = document.getElementById('presentContainer');
        const giftBox = document.getElementById('giftBox');
        const bouquet = document.getElementById('bouquet');
        const instruction = document.getElementById('instruction');
        const sparkles = document.querySelectorAll('.sparkle');

        let opened = false;

        presentContainer.addEventListener('click', function() {
            if (!opened) {
                opened = true;
                
                // Add opening classes
                presentContainer.classList.add('opened');
                giftBox.classList.add('opening');
                
                // Trigger sparkles
                sparkles.forEach(sparkle => {
                    sparkle.classList.add('active');
                });
                
                // Reveal bouquet after short delay
                setTimeout(() => {
                    bouquet.classList.add('revealed');
                }, 600);
                
                // Change instruction text
                setTimeout(() => {
                    instruction.textContent = 'A flower for My Flower';
                    instruction.classList.add('changed');
                }, 1500);
            }
        });
